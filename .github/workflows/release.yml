name: Build and Release

on:
    push:
        tags:
            - "v*"
    workflow_dispatch:

permissions:
    contents: write
    packages: write
    pull-requests: write

jobs:
    build:
        name: Build for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      goos: linux
                      goarch: amd64
                      binary_name: paperless-merger-linux-amd64
                    - os: macos-latest
                      goos: darwin
                      goarch: amd64
                      binary_name: paperless-merger-darwin-amd64
                    - os: macos-latest
                      goos: darwin
                      goarch: arm64
                      binary_name: paperless-merger-darwin-arm64

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"

            - name: Extract version from Makefile
              id: version
              run: |
                  VERSION=$(grep "^VERSION=" Makefile | cut -d'=' -f2)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Version: $VERSION"

            - name: Debug - List directory structure
              run: |
                  echo "Current directory:"
                  pwd
                  echo "Directory contents:"
                  ls -la
                  echo "cmd directory:"
                  ls -la cmd/ || echo "cmd directory not found"
                  echo "cmd/paperless-merger directory:"
                  ls -la cmd/paperless-merger/ || echo "cmd/paperless-merger directory not found"

            - name: Build binary
              run: |
                  mkdir -p build
                  go build -ldflags "-X main.version=${{ steps.version.outputs.version }}" \
                    -o build/${{ matrix.binary_name }} \
                    ./cmd/paperless-merger
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
                  CGO_ENABLED: 0

            - name: Create tarball
              run: |
                  cd build
                  tar -czf ${{ matrix.binary_name }}.tar.gz ${{ matrix.binary_name }}
                  sha256sum ${{ matrix.binary_name }}.tar.gz > ${{ matrix.binary_name }}.tar.gz.sha256

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.binary_name }}
                  path: |
                      build/${{ matrix.binary_name }}.tar.gz
                      build/${{ matrix.binary_name }}.tar.gz.sha256

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from Makefile
              id: version
              run: |
                  VERSION=$(grep "^VERSION=" Makefile | cut -d'=' -f2)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Prepare release files
              run: |
                  mkdir -p release
                  find artifacts -name "*.tar.gz*" -exec cp {} release/ \;
                  ls -la release/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  generate_release_notes: true
                  files: release/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
